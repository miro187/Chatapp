<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="showRegister()">Register</button>
        <div id="loginError" class="error" style="display:none;">Invalid username or password</div>
    </div>
    <div id="register" class="container" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="showLogin()">Login</button>
        <div id="registerError" class="error" style="display:none;">Registration failed</div>
        <div id="registerSuccess" class="success" style="display:none;">Successfully registered</div>
    </div>
    <div id="chat" class="container" style="display:none;">
        <div id="profile">
            <span id="welcomeMessage"></span>
            <button onclick="logout()">Logout</button>
        </div>
        <div id="chatWindow"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
