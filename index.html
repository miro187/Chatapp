<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="showRegister()">Register</button>
        <div id="loginError" class="error" style="display:none;">Invalid username or password</div>
    </div>
    <div id="register" class="container" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="showLogin()">Login</button>
        <div id="registerError" class="error" style="display:none;">Registration failed</div>
        <div id="registerSuccess" class="success" style="display:none;">Successfully registered</div>
    </div>
    <div id="chat" class="container" style="display:none;">
        <div id="profile">
            <span id="welcomeMessage"></span>
            <button onclick="logout()">Logout</button>
        </div>
        <div id="chatWindow"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
let username = '';

function showRegister() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('register').style.display = 'block';
    document.getElementById('registerError').style.display = 'none';
    document.getElementById('registerSuccess').style.display = 'none';
}

function showLogin() {
    document.getElementById('register').style.display = 'none';
    document.getElementById('login').style.display = 'block';
    document.getElementById('loginError').style.display = 'none';
}

function login() {
    username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    if (username && password) {
        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                localStorage.setItem('token', data.token);
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                document.getElementById('welcomeMessage').textContent = `Welcome, ${username}`;
                socket.auth = { token: data.token };
                socket.connect();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });
    }
}

function register() {
    const username = document.getElementById('regUsername').value;
    const password = document.getElementById('regPassword').value;
    if (username && password) {
        fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('registerSuccess').style.display = 'block';
                document.getElementById('registerError').style.display = 'none';
            } else {
                document.getElementById('registerError').style.display = 'block';
            }
        });
    }
}

function sendMessage() {
    const message = document.getElementById('message').value;
    if (message) {
        socket.emit('message', { username, message });
        document.getElementById('message').value = '';
    }
}

function logout() {
    localStorage.removeItem('token');
    username = '';
    document.getElementById('chat').style.display = 'none';
    document.getElementById('login').style.display = 'block';
    socket.disconnect();
}

socket.on('message', data => {
    const chatWindow = document.getElementById('chatWindow');
    const messageElement = document.createElement('div');
    messageElement.textContent = `${data.username}: ${data.message}`;
    chatWindow.appendChild(messageElement);
    chatWindow.scrollTop = chatWindow.scrollHeight;
});

// Connect socket with token
socket.auth = { token: localStorage.getItem('token') };
socket.connect();

    </script>
</body>
</html>
